name: CI

on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    input:
  
jobs: 
  ts-build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with: 
          node-version: 10
      - name: Build TS
        run: |
          npm install
          npm run build-ts

      - name: Deploy to dist-branch
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: dist
          FOLDER: build
          CLEAN: true
          
